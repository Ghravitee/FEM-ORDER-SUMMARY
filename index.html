<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/dist/style.css">
  <script src="/app/app.js"></script>
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>

    <div class="container">
      <div class="card">
        <div class="card__image"><img class="qr-code" src="./images/illustration-hero.svg" alt="illustration-hero">
        </div>
        <div class="card__text">
          <h1 class="card__text--heading"> Order Summary</h1>
          <p class="card__text--paragraph"> You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>

          <div class="card__text--widget">
            <img src="./images/icon-music.svg" alt="" class="icon-music">
            <div class="card__text--widget__content">
              <h3 class="card__text--widget__content--subheading">Annual Plan</h3>
              <p class="card__text--widget__content--pricing">$59.99/year</p>
            </div>
            <a href="#" class="card__text--widget__content--link">Change</a>
          </div>

          <a href="#" class="btn">Proceed to Payment</a>
          <p class="card__text--cancel">Cancel Order</p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
